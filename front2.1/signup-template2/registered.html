<script type="text/javascript">

	let name = $.trim($("#name").val());
	let sex = $.trim($("#sex").val());
	let age = $.trim($("#age").val());
	let classnum = $.trim($("#classnum").val());
	let college = $.trim($("#college").val());
	let studentID = $.trim($("#studentID").val());
	let phone = $.trim($("#phone").val());
	let qq = $.trim($("#qq").val());
	let wechat = $.trim($("#wechat").val());
	let suit = $.trim($("#suit").val());

	var obj1 = document.volunteerchoice.volunteer;
	var volunteer = [];
	for (i = 0; i < obj1.length; i++) {
		if (obj1[i].checked) {
			volunteer.push(obj1[i].value)
			//$("body").append("<p>" + obj1[i].value + "</p>")
		}
	}

	var obj2 = document.trainingchoice.training;
	var training = [];
	for (i = 0; i < obj2.length; i++) {
		if (obj2[i].checked) {
			training.push(obj2[i].value)
			//$("body").append("<p>" + obj1[i].value + "</p>")
		}
	}

	function sign_in() {
		alert("已点击按钮");


		$.ajax({
			type:"POST", // 使用post方式

			// 志愿者报名
			url:"http://127.0.0.1:8888/volunteer",
			contentType:"application/json",


			data: JSON.stringify({
				"status": "0",
				"message": "volunteerSend",
				"data": {
					"title": {
						"id": "002",
						"name" : "volunteerSend"
					},
					"content": [
						{
							"id": "Name",
							"value":name
						},
						{
							"id": "Gender",
							"value":sex
						},
						{
							"id": "Age",
							"value":age
						},
						{
							"id": "Class",
							"value":classnum
						},
						{
							"id": "College",
							"value":college
						},
						{
							"id": "StudentID",
							"value":studentID
						},
						{
							"id": "Phone",
							"value":phone
						},
						{
							"id": "QQ",
							"value":qq
						},
						{
							"id": "Wechat",
							"value":wechat
						},
						{
							"id": "Suit",
							"value":suit
						},
						{
							"id": "VolunteeringTime",
							"value":volunteer
						},
						{
							"id": "TrainingTime",
							"value":training
						}
					]
				}
			})


			dataType:"json",

			success: function(result){
				// 请求成功后的操作
				if (result.successValue == "1"){
					alert("插入数据成功");
					location.href = "http://xjtumun2020.xjtupsa.com/homepage/index.html"
				}
				else{
					alert("插入数据失败");
				}
			},

			error: function(XMLHttpRequest, textStatus, errorThrown) {
				alert("插入数据失败");
				alert(textStatus);
			}
		});
	}
</script>
