  <script type="text/javascript">
	// 修改作用域
	var that = this;
	
	function sign_in() {
		  alert("已点击按钮");
		  let chineseName = $.trim($("#chineseName").val());
		  let englishName = $.trim($("#englishName").val());
		  let sex = $.trim($("#sex").val());
		  let school = $.trim($("#school").val());
		  let grade = $.trim($("#grade").val());
		  let organization = $.trim($("#organization").val());
		  let identity = $.trim($("#identity").val());
		  let leader = $.trim($("#leader").val());
		  let phonenum = $.trim($("#phonenum").val());
		  let idcardType = $.trim($("#idcardType").val());
		  let idCard = $.trim($("#idCard").val());
		  let qq = $.trim($("#qq").val());
		  let wechat = $.trim($("#wechat").val());
		  let email = $.trim($("#email").val());
		  let note = $.trim($("#note").val());

		  // 作用域
		  var that = this;
		  $.ajax({
			  type:"POST", // 使用post方式
			  headers:{'Content-Type':'application/json;charset=utf8'},
			  // 如果是志愿者报名，url改写为：
			  // url:"http://127.0.0.1:8888/volunteer"
			  url:"http://47.94.249.153:8888/delegate", //端口号要与后端统一
			  contentType:"application/json",
			  //前端在这里写参数列表
			  //data: JSON.stringify({name:value1, file:value2}), // 参数列表，stringify()方法用于将JS对象序列化为json字符串
			  data: JSON.stringify({
				  "status": "0",
				  "message": "delegate",
				  "data": {
					  "title": {
						  "id": "001",
						  "name" : "delegate"
					  },
					  "content": [
						  {
							  "id": "ChineseName",
							  "value":chineseName
						  },
						  {
							  "id": "EnglishName",
							  "value":englishName
						  },
						  {
							  "id": "Gender",
							  "value":sex
						  },
						  {
							  "id": "Age",
							  "value":"INPUT"
						  },
						  {
							  "id": "School",
							  "value":school
						  },
						  {
							  "id": "Grade",
							  "value":grade
						  },
						  {
							  "id": "Delegation",
							  "value":organization
						  },
						  {
							  "id": "Phone",
							  "value":phonenum
						  },
						  {
							  "id": "ValidID",
							  "value":idcardType
						  },
						  {
							  "id": "IDNumber",
							  "value":idCard
						  },
						  {
							  "id": "QQ",
							  "value":qq
						  },
						  {
							  "id": "Wechat",
							  "value":wechat
						  },
						  {
							  "id": "Email",
							  "value":email
						  },
						  {
							  "id": "Identity",
							  "value":identity
						  },
						  {
							  "id": "Teamleader",
							  "value":leader
						  },
						  {
							  "id": "Notes",
							  "value":note
						  }
					  ]
				  }
			  }),

			  dataType:"json",

			  success: function(result){
				  // alert(result.responseText);
				  // 请求成功后的操作
				  console.log("success");
				  if (result.successValue == "1"){
					  alert("插入数据成功");
					  location.href = "http://xjtumun2020.xjtupsa.com/homepage/index.html"
				  }
				  else{
					  alert("插入数据失败");
				  }
			  },

			  error: function(XMLHttpRequest, textStatus, errorThrown) {
				  // alert(XMLHttpRequest.status);
				  // alert(XMLHttpRequest.readyState);
				  console.log("success");
				  alert("插入数据失败");
				  alert(textStatus);
			  }
		  });
	  }
  </script>
